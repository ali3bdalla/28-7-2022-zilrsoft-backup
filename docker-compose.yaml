  nginx:
    image: nginx:alpine
    container_name: zilrsoft-nginx
    restart: unless-stopped
    ports:
      - 8009:80
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - zilrsoft

networks:
  zilrsoft:
    driver: bridge
  postgres-server_postgres-sever-networks:
     external:
            name: postgres-server_postgres-sever-networks