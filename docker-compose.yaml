version: "3.7"
services:
  app:
    build:
      # args:
      #   user: sammy
      #   uid: 1000
      context: ./
      dockerfile: Development.Dockerfile
    image: zilrsoft
    container_name: zilrsoft-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - zilrsoft
      - postgres-server_postgres-sever-networks
